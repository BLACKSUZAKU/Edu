<h3>词典：</h3>
<p style="font-size: 17px; margin: 5px;padding: 0;">
    拥有超过3W汉字和30W词语的字典大全，可以查找汉字和词语的释义。
</p>
<p style="font-size: 15px; margin: 5px;padding: 0;">
    <b>查找汉字或词语：</b>直接输入 "词典 您想查找的汉字或词语"即可，点击 <a href="javascript:sendBack('词典 你好')">词典 你好</a>  查看示例。
</p>
<p style="font-size: 15px; margin: 5px; padding: 0;">
    <b>通过拼音查找汉字：</b>直接输入 "词典 您想查询汉字的拼音"即可，点击 <a href="javascript:sendBack('词典 ni')">词典 ni</a> 查看示例。
</p>
<p style="font-size: 15px; margin: 5px;padding: 0;">
    <b>通过部首查找汉字：</b>直接输入 "词典 部首"即可，点击 <a href="javascript:sendBack('词典 部首')">词典 部首</a>查看示例。
</p>
